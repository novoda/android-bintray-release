apply plugin: 'groovy'
apply plugin: 'bintray-release'
apply plugin: 'com.gradle.plugin-publish'

repositories {
    jcenter()
}

dependencies {
    compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.0'
    compile gradleApi()
}

compileGroovy {
    sourceCompatibility = '1.6'
    targetCompatibility = '1.6'
}

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = rootProject.name
    version = project.version

    description = 'Super duper easy way to release your Android and other artifacts to bintray'
    website = "https://github.com/novoda/${rootProject.name}"
}


pluginBundle {
    website = "https://github.com/novoda/${rootProject.name}" 
    vcsUrl = 'https://github.com/novoda/${rootProject.name}'
    description = 'Super duper easy way to release your Android and other artifacts to bintray'
    tags = ['android', 'java', 'bintray']

    plugins {
        bintrayReleasePlugin {
            id = 'com.novoda.${rootProject.name}'
            displayName = 'Bintray Release plugin'
        }
    }
    
    mavenCoordinates {
      artifactId = "${rootProject.name}"
  }
}

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
       }
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.2.7'
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.0'
    }
}
