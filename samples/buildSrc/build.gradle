plugins {
    id 'groovy'
}

repositories {
    jcenter()
    google()
}

// We have to make sure that we are using the same dependencies as in our 'core' project
dependencies {
    compile gradleApi()
    compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    compile 'guru.stefma.androidartifacts:androidartifacts:1.0.0'
}

sourceSets.main.groovy.srcDir '../../src/main/groovy'